<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corredor - Indústrias Wayne</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="div_header">
            <img src="assets/LogoWayneIndustries.png" alt="Logo Indústrias - Wayne" class="logo">
            <h1 class="txt_h1_header">Corredor</h1>
        </div>
    </header>

    <main id="container_main">
        <div class="img_hotspot">
            <p class="txt_container">A porta a esquerda retorna a recepção. <br>A do meio é a sala Wayne. <br> A da direita é a sala de monitoramento.</p>

            <img src="assets/corr_posRecep_indWayne.jpeg" alt="Corredor" class="responsive_image">
            
            <!-- Hotspots -->
            <div class="hotspot_volta-recep" onclick="irParaRecepcao()" title="Clique para acessar a recepção."></div>
            <div class="hotspot_sala_wayne" onclick="irParaSalaWayne()" title="Clique para acessar a Sala do Wayne."></div>
            <div class="hotspot_sala_monit" onclick="irParaSalaMonit()" title="Clique para acessar a Sala de Monitoramento."></div>
        </div>
    </main>

    <footer>
        <p class="txt_footer">© 2024 Indústrias Wayne. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
